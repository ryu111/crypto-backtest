[pytest]
# 測試執行配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 自定義標記註冊
markers =
    slow: 標記為慢速測試，需要較長執行時間 (deselect with '-m "not slow"')
    integration: 標記為整合測試，需要外部依賴 (deselect with '-m "not integration"')

# 輸出配置
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

